name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 監聽 main 分支的變動

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # 下載主題模組
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Site
        run: hugo --minify
        # 這裡我移除了 cp exampleSite 指令，這樣你修改的 config.toml 才會生效！
        # 也移除了寫死的 URL，讓它去讀你自己設定檔裡的網址。

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # 自動使用 GitHub 提供的權限，不需要你自己設密碼
          publish_dir: ./public
          publish_branch: gh-pages
