name: Simple Backup Only

on:
  push:
    branches: [ main ]
    paths: [ 'exampleSite/data/webstack.yml' ]
  workflow_dispatch: 

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Save Backup
        run: |
          mkdir -p backups
          cp exampleSite/data/webstack.yml backups/webstack_$(date +'%Y%m%d').yml.bak
      - name: Push to Repo
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Backup-Bot"
          git add backups/
          git commit -m "chore: auto-backup" || exit 0
          git push https://x-access-token:${{ secrets.BACKUP_TOKEN }}@github.com/${{ github.repository }}.git
