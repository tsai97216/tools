<div class="main-content flex-fill grid-bg">

                        <img src="{{ absURL $.Site.Params.images.logoCollapseDark }}" class="logo-dark d-none"
                            alt="{{ .Site.Title }}">
                    </a>

                        <div class="header-mini-btn">
                            <label>
                                <input id="mini-button" type="checkbox">
                                <svg viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                    <path class="line--1" d="M0 40h62c18 0 18-20-17 5L31 55"></path>
                                    <path class="line--2" d="M0 50h80"></path>

                                </svg>
                            </label>
                        </div>

                        <ul class="navbar-nav site-menu" style="margin-right: 16px;">
                            {{ range .Site.Data.headers }}
                            <li {{ if .list }}class="menu-item-has-children" {{ end }}>
                                <a href="{{ .link }}">
                                    <i class="{{ .icon }} fa-lg mr-2"></i>
                                    <span>{{ .item }}</span>
                                </a>
                                <ul class="sub-menu">
                                    {{ range .list }}
                                    <li><a href="{{ .url }}">{{ .name }}</a></li>
                                    {{ end }}
                                </ul>
                            </li>
                            {{ end }}

                        <li class="nav-item d-none d-md-flex align-items-center mr-3">
                            <div id="mini-weather" style="font-size: 13px; color: #ffffff; cursor: default; opacity: 0.8;">
                                <span id="w-icon" style="margin-right: 5px;">☁️</span>
                                <span id="w-temp">--°C</span>
                                <script>
                                    (function() {
                                        var url = "https://api.open-meteo.com/v1/forecast?latitude=25.0330&longitude=121.5654&current_weather=true";
                                        fetch(url)
                                        .then(response => response.json())
                                        .then(data => {
                                            var temp = Math.round(data.current_weather.temperature);
                                            var code = data.current_weather.weathercode;
                                            var icon = "☁️"; 
                                            if (code === 0) icon = "☀️"; 
                                            else if (code >= 1 && code <= 3) icon = "⛅";
                                            else if (code >= 45 && code <= 48) icon = "🌫️";
                                            else if (code >= 51 && code <= 67) icon = "🌧️";
                                            else if (code >= 71 && code <= 86) icon = "❄️";
                                            else if (code >= 95) icon = "⛈️";
                                            document.getElementById('w-icon').innerText = icon;
                                            document.getElementById('w-temp').innerText = temp + "°C";
                                            document.getElementById('mini-weather').title = "台北天氣";
                                        })
                                        .catch(err => { console.log("Weather error", err); document.getElementById('mini-weather').style.display = 'none'; });
                                    })();
                                </script>
                            </div>
                        </li>

                        <li class="nav-item d-none d-md-flex align-items-center mr-3">
                            <div id="mini-clock" style="font-size: 13px; color: #ffffff; cursor: default; opacity: 0.8;">
                                <span style="margin-right: 5px;">🕒</span>
                                <span id="clock-text">YYYY/MM/DD Day --:--</span>
                                <script>
                                    function updateClock() {
                                        var now = new Date();
                                        var year = now.getFullYear();
                                        var month = String(now.getMonth() + 1).padStart(2, '0');
                                        var day = String(now.getDate()).padStart(2, '0');
                                        var hours = String(now.getHours()).padStart(2, '0');
                                        var minutes = String(now.getMinutes()).padStart(2, '0');
                                        
                                        var weekDays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                                        var weekDay = weekDays[now.getDay()];

                                        // 修改這裡：去除了括號，只留空格
                                        var finalTime = year + "/" + month + "/" + day + " " + weekDay + " " + hours + ":" + minutes;
                                        
                                        document.getElementById('clock-text').innerText = finalTime;
                                    }
                                    updateClock();
                                    setInterval(updateClock, 1000);
                                </script>
                            </div>
