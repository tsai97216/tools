<div class="main-content flex-fill grid-bg">
    <div class="big-header-banner">
        <div id="header" class="page-header sticky">
            <div class="navbar navbar-expand-md">
                <div class="container-fluid p-0">

                    <a href="" class="navbar-brand d-md-none" title="{{ .Site.Title }}">
                        <img src="{{ absURL $.Site.Params.images.logoCollapseLight }}" class="logo-light"
                            alt="{{ .Site.Title }}">
                        <img src="{{ absURL $.Site.Params.images.logoCollapseDark }}" class="logo-dark d-none"
                            alt="{{ .Site.Title }}">
                    </a>

                    <div class="collapse navbar-collapse order-2 order-md-1">
                        <div class="header-mini-btn">
                            <label>
                                <input id="mini-button" type="checkbox">
                                <svg viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                    <path class="line--1" d="M0 40h62c18 0 18-20-17 5L31 55"></path>
                                    <path class="line--2" d="M0 50h80"></path>
                                    <path class="line--3" d="M0 60h62c18 0 18 20-17-5L31 45"></path>
                                </svg>
                            </label>
                        </div>

                        <ul class="navbar-nav site-menu" style="margin-right: 16px;">
                            {{ range .Site.Data.headers }}
                            <li {{ if .list }}class="menu-item-has-children" {{ end }}>
                                <a href="{{ .link }}">
                                    <i class="{{ .icon }} fa-lg mr-2"></i>
                                    <span>{{ .item }}</span>
                                </a>
                                <ul class="sub-menu">
                                    {{ range .list }}
                                    <li><a href="{{ .url }}">{{ .name }}</a></li>
                                    {{ end }}
                                </ul>
                            </li>
                            {{ end }}
                        </ul>

                        <div class="weather d-none d-md-block" style="width: 90px; margin-right: 5px; transform: scale(0.85); transform-origin: center;">
                            <a class="weatherwidget-io" href="https://forecast7.com/zh-tw/25d03121d57/taipei-city/" 
                               data-label_1=" " 
                               data-label_2=" " 
                               data-font="微軟正黑體 (Microsoft JhengHei)" 
                               data-mode="Current" 
                               data-theme="dark" >台北</a>
                            <script>
                            !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
                            </script>
                        </div>
                        
                    </div>

                    <ul class="nav navbar-menu text-xs order-1 order-md-2">
                        
                        <li class="nav-item mr-3 mr-lg-0 d-none d-lg-block">
                            <div id="hitokoto" style="color: #98a6ad; font-size: 13px;">
                                <span id="hitokoto_text">載入中...</span>
                            </div>
                            <script>
                                (function(){
                                    var quotes = [
                                        "疏影橫斜水清淺，暗香浮動月黃昏。",
                                        "簡單就是美。",
                                        "保持飢渴，保持愚蠢。",
                                        "生活原本沉悶，但跑起來就有風。",
                                        "Code is Poetry.",
                                        "學而不思則罔，思而不學則殆。",
                                        "即使是再小的帆也能遠航。"
                                    ];
                                    var text = quotes[Math.floor(Math.random() * quotes.length)];
                                    document.getElementById('hitokoto_text').innerText = text;
                                })();
                            </script>
                        </li>

                        <li class="nav-item d-md-none mobile-menu ml-3 ml-md-4">
                            <a href="javascript:" id="sidebar-switch" data-toggle="modal"
                                data-target="#sidebar"><i class="iconfont icon-classification icon-2x"></i></a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="placeholder" style="height:74px"></div>
    </div>
