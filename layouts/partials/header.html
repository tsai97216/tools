<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#f9f9f9" />
    
    <title>{{ .Site.Title }}</title>
    <link rel="shortcut icon" href="{{ absURL $.Site.Params.images.favicon }}" />
    <meta name="keywords" content="{{ .Site.Title }}" />
    <meta name="description" content="{{ .Site.Params.seo.description | default .Site.Title }}">

    <meta property="og:title" content="{{ .Site.Title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:image" content="{{ absURL $.Site.Params.images.logoCollapseLight }}" />
    
    <link rel="stylesheet" id="block-library-css" href="{{ absURL "assets/css/block-library.min-5.6.2.css" }}" type="text/css" media="all" />
    <link rel="stylesheet" id="iconfont-css" href="{{ absURL "assets/css/iconfont-3.03029.1.css" }}" type="text/css" media="all" />
    <link rel="stylesheet" id="bootstrap-css" href="{{ absURL "assets/css/bootstrap.min-4.3.1.css" }}" type="text/css" media="all" />
    <link rel="stylesheet" id="iowen-css" href="{{ absURL "assets/css/style-3.03029.1.css" }}" type="text/css" media="all" />
    <link rel="stylesheet" id="custom-css" href="{{ absURL "assets/css/custom-style.css" }}" type="text/css" media="all" />
    <link rel="stylesheet" id="fortawesome-css" href="{{ absURL "assets/fontawesome-5.15.4/css/all.min.css" }}" type="text/css" />

    <script type="text/javascript" src="{{ absURL "assets/js/jquery.min-3.2.1.js" }}" id="jquery-js"></script>
    <script type="text/javascript" src="{{ absURL "assets/js/content-search.js" }}"  id="content-search-js"></script>

    {{if .Page.Site.Params.fancybox }}
    <link rel="stylesheet" id="fancybox-css" href="{{ absURL "assets/css/fancybox.min-3.5.7.css" }}"/>
    <script type="text/javascript" id="fancybox-js" src="{{ absURL "assets/js/fancybox.min-3.5.7.js" }}"></script>
    {{ end }}

    {{ if .Site.Params.seo.googleAnlyticsId }}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.seo.googleAnlyticsId }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ .Site.Params.seo.googleAnlyticsId }}');
    </script>
    {{ end }}

    {{ if .Site.Params.seo.GoogleAdsClient }}
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ $.Site.Params.seo.GoogleAdsClient }}" crossorigin="anonymous"></script>
    {{ end }}

</head>
